openapi: 3.0.0
paths:
  /api/v1/auth/send-otp:
    post:
      operationId: sendOtp
      summary: إرسال رمز OTP إلى رقم الهاتف
      description: يرسل كلمة مرور لمرة واحدة (OTP) إلى رقم الهاتف المحدد للمصادقة
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendOtpDto'
      responses:
        '201':
          description: تم إرسال رمز OTP بنجاح
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent:
                    type: boolean
                    example: true
                  devCode:
                    type: string
                    example: '123456'
                    description: Development code (only in dev environment)
        '400':
          description: رقم الهاتف أو السياق غير صحيح
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: صيغة رقم الهاتف غير صحيحة
                  error:
                    type: string
                    example: Bad Request
      tags:
        - المصادقة
  /api/v1/auth/verify-otp:
    post:
      operationId: verifyOtp
      summary: التحقق من رمز OTP وإتمام التسجيل/الدخول
      description: يتحقق من رمز OTP ويتم عملية تسجيل المستخدم أو دخوله
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyOtpDto'
      responses:
        '201':
          description: تم التحقق من رمز OTP بنجاح ومصادقة المستخدم
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokens:
                    type: object
                    properties:
                      access:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refresh:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  me:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 507f1f77bcf86cd799439011
                      phone:
                        type: string
                        example: '+966501234567'
                      preferredCurrency:
                        type: string
                        example: USD
        '400':
          description: الحقول المطلوبة مفقودة لتسجيل المهندس
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: المسمى الوظيفي مطلوب للمهندسين
                  error:
                    type: string
                    example: Bad Request
        '401':
          description: رمز OTP غير صحيح
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 401
                  message:
                    type: string
                    example: رمز التحقق غير صالح
                  error:
                    type: string
                    example: Unauthorized
      tags:
        - المصادقة
  /api/v1/auth/set-password:
    post:
      operationId: setPassword
      parameters: []
      requestBody:
        required: true
        content:
          application/json:

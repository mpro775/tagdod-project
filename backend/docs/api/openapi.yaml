  /api/v1/auth/me:
    get:
      operationId: me
      summary: الحصول على ملف المستخدم الحالي
      description: يسترد ملف المستخدم المصادق عليه الحالي وقدراته
      parameters: []
      responses:
        '200':
          description: تم استرداد ملف المستخدم بنجاح
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 507f1f77bcf86cd799439011
                      phone:
                        type: string
                        example: '+966501234567'
                      firstName:
                        type: string
                        example: أحمد
                      lastName:
                        type: string
                        example: محمد
                      gender:
                        type: string
                        example: male
                        enum:

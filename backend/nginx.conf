# Nginx Configuration for Tagdod API
# Domain: api.allawzi.net

upstream tagdod_api {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_burst:10m rate=100r/m;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.allawzi.net;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.allawzi.net;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.allawzi.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.allawzi.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/tagdod-api-access.log;
    error_log /var/log/nginx/tagdod-api-error.log;

    # Client body size limit (adjust based on your MAX_FILE_SIZE)
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Health check endpoint (no rate limiting)
    location /health {
        limit_req off;
        proxy_pass http://tagdod_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # API endpoints with rate limiting
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req zone=api_burst burst=50 nodelay;

        proxy_pass http://tagdod_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket support for notifications
    location /notifications {
        proxy_pass http://tagdod_api;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket timeouts (7 days for long-lived connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # No rate limiting for WebSocket (handled by backend)
    }

    # Swagger documentation (optional, restrict in production)
    location /api/docs {
        # Uncomment to restrict access to specific IPs
        # allow 1.2.3.4;
        # deny all;

        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://tagdod_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Root and other paths
    location / {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://tagdod_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}


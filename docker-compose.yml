# Docker Compose configuration for Tagdod Project with Nginx Proxy Manager

services:
  # ========================================
  # REDIS CACHE SERVICE
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: tagdod-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - tagdod-network

  # ========================================
  # TAGDOD API BACKEND
  # ========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tagdod-api
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      - TZ=Asia/Aden
      - REDIS_URL=redis://redis:6379
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tagdod-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health/live',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # ADMIN DASHBOARD (MAIN SITE)
  # ========================================
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: tagdod-admin
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"
    networks:
      - tagdod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # NGINX PROXY MANAGER
  # ========================================
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "81:81"      # Admin Web Interface
    environment:
      - TZ=Asia/Aden
      # قاعدة بيانات داخلية (SQLite)
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - npm-data:/data
      - npm-letsencrypt:/etc/letsencrypt
    depends_on:
      - api
      - admin-dashboard
    networks:
      - tagdod-network
    healthcheck:
      test: ["CMD", "/bin/check-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # EVOLUTION API - WHATSAPP SERVICE
  # ========================================
  evolution-api:
    image: atendai/evolution-api:latest # الاسم الصحيح حسب التوثيق الرسمي
    container_name: tagdod-evolution
    restart: unless-stopped
    environment:
      - TZ=Asia/Aden
      - SERVER_URL=https://whatsapp.tagadod.app
      # --- السطور المطلوبة لحل المشكلة ---
      - WA_MODULE_DEFAULT_INTEGRATION=baileys
      - WA_MODULE_ENABLED=true
      - WHATSAPP_ENABLED=true 
      # ---------------------------------
      - SERVER_TYPE=http
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=Your_Super_Secret_Key_Change_Me
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      # إعدادات قاعدة البيانات و Redis تبقى كما هي لضمان الاحترافية
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://tagdod_user:tagdod_pass@evolution-db:5432/evolution_db?sslmode=disable
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_api
      # أضف السطرين التاليين للـ Environment
      - DEFAULT_PROV_WA_INTEGRATION=baileys
      - DEFAULT_PROV_WA_VNET_ENABLED=false
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
    volumes:
      - evolution_store:/evolution/store       # حسب التوثيق الرسمي
      - evolution_instances:/evolution/instances # حسب التوثيق الرسمي
    depends_on:
      evolution-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tagdod-network

  # قاعدة بيانات خاصة بـ Evolution API لضمان استقلال البيانات
  evolution-db:
    image: postgres:15-alpine
    container_name: tagdod-evolution-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=tagdod_user
      - POSTGRES_PASSWORD=tagdod_pass
      - POSTGRES_DB=evolution_db
    volumes:
      - evolution-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tagdod_user -d evolution_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tagdod-network

volumes:
  redis-data:
    driver: local
  npm-data:
    driver: local
  npm-letsencrypt:
    driver: local
  evolution-db-data:
    driver: local
  evolution_store:     # إضافة مخرن البيانات
    driver: local
  evolution_instances: # إضافة مخزن الجلسات
    driver: local

networks:
  tagdod-network:
    driver: bridge

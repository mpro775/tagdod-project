# Docker Compose configuration for Tagdod Project with Nginx Proxy Manager

services:
  # ========================================
  # REDIS CACHE SERVICE
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: tagdod-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - tagdod-network

  # ========================================
  # TAGDOD API BACKEND
  # ========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tagdod-api
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      - TZ=Asia/Aden
      - REDIS_URL=redis://redis:6379
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tagdod-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health/live',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # ADMIN DASHBOARD (MAIN SITE)
  # ========================================
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: tagdod-admin
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"
    networks:
      - tagdod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # TAGDOD WEB APP (CUSTOMER FRONTEND)
  # ========================================
  web-app:
    build:
      context: ./tagadod-web
      dockerfile: Dockerfile
      args:
        # Override with: WEB_API_BASE_URL=https://api.your-domain.com/api/v1
        - VITE_API_BASE_URL=${WEB_API_BASE_URL:-https://api.allawzi.net/api/v1}
    container_name: tagdod-web-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:8082:80"
    networks:
      - tagdod-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # NGINX PROXY MANAGER
  # ========================================
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
      - "81:81" # Admin Web Interface
    environment:
      - TZ=Asia/Aden
      # قاعدة بيانات داخلية (SQLite)
      - DB_SQLITE_FILE=/data/database.sqlite
    volumes:
      - npm-data:/data
      - npm-letsencrypt:/etc/letsencrypt
    depends_on:
      - api
      - admin-dashboard
      - web-app
    networks:
      - tagdod-network
    healthcheck:
      test: ["CMD", "/bin/check-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # WAHA - WHATSAPP SERVICE
  # ========================================
  waha:
    image: devlikeapro/waha:latest
    container_name: tagdod-waha
    restart: unless-stopped
    environment:
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      - WAHA_ZIPKIN_ENABLED=false
      - WAHA_API_KEY=Your_Super_Secret_Key_Change_Me
      - WAHA_DASHBOARD_USERNAME=admin
      - WAHA_DASHBOARD_PASSWORD=Tagdod_Secret_2026
    ports:
      - "3001:3000"
    volumes:
      - ./waha-sessions:/app/.waha/sessions
    networks:
      - tagdod-network

volumes:
  redis-data:
    driver: local
  npm-data:
    driver: local
  npm-letsencrypt:
    driver: local

networks:
  tagdod-network:
    driver: bridge

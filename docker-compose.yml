version: "3.9"

services:
  # ========================================
  # REDIS CACHE SERVICE
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: tagdod-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - tagdod-network

  # ========================================
  # TAGDOD API BACKEND
  # ========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tagdod-api
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      - TZ=Asia/Aden
      - REDIS_URL=redis://redis:6379
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tagdod-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health/live',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # ADMIN DASHBOARD (MAIN SITE)
  # ========================================
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: tagdod-admin
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:80"
    networks:
      - tagdod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================
  # NGINX REVERSE PROXY
  # ========================================
  nginx-proxy:
    image: nginx:alpine
    container_name: tagdod-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - api
      - admin-dashboard
    networks:
      - tagdod-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  tagdod-network:
    driver: bridge
